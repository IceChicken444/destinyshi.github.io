<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<script type="text/javascript">
	var d = prompt("How far are you GOING????");
	var s = prompt("How fast are you going?");
	var t = d/s;
	// 2.9
	var h = Math.floor(t);
	// 2
	var m = Math.floor((t-h) * 60);
	// .9*60 =
	alert("It will take you " + h + " hours and " + m + " minutes");
</script>


</body>
</html>
